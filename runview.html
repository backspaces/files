<!DOCTYPE html>
<html lang="en">

<head>
    <title>View</title>
</head>

<body>
    <div id="modelDiv"></div>

    <script type="module">
        import { TwoDraw, Animator, utils }
            from 'https://unpkg.com/agentscript/dist/agentscript.js'
        import Model from './MyModel.js'

        const model = new Model()
        model.population = 25
        await model.startup()
        model.setup()

        // use defalt drawOptions
        const view = new TwoDraw(model, {
            div: 'modelDiv',
            patchSize: 20,
        })

        const anim = new Animator(
            () => {
                model.step()
                view.draw()
            },
            500, // run 500 steps
            30 // 30 fps
        )
    </script>

</body>

</html>
